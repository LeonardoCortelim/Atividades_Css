<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Galeria Accordion (hover)</title>
<style>
  :root{
    --gap: 12px;
    --small-flex: 0.6;    
    --default-big: 3;     
    --expanded: 4;        
    --height: 260px;
    --radius: 20px;
  }

  *{box-sizing:border-box;margin:0;padding:0}
  body{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#f3f4f6;
    font-family:system-ui, Arial, sans-serif;
  }

  .container{
    display:flex;
    gap:var(--gap);
    width:min(1024px, 95vw);
    height:var(--height);
    align-items:center;
    padding:10px;
  }

  .card{
    position:relative;
    border-radius:var(--radius);
    overflow:hidden;
    transition: flex 0.45s cubic-bezier(.2,.9,.2,1), box-shadow .25s;
    cursor:pointer;
    display:flex;
    align-items:center;
    justify-content:center;
    min-width:48px;
  }

  .card img{
    width:100%;
    height:100%;
    display:block;
    object-fit:cover;
    transition: transform .35s ease, object-position .35s;
    pointer-events:none;
  }

  .card.large { flex: var(--default-big); border-radius:14px; }
  .card.small { flex: var(--small-flex); border-radius:28px; }

  .container:hover .card { flex: var(--small-flex); }
  .container:hover .card:hover{
    flex: var(--expanded);
    box-shadow: 0 18px 30px rgba(0,0,0,0.25);
    z-index: 8;
  }

  .container:hover .card:hover img{
    object-fit: contain;
    object-position: center;
    transform: scale(1.02);
  }

  .info{
    position:absolute;
    left:12px;
    bottom:12px;
    background: linear-gradient(180deg, rgba(0,0,0,0.0), rgba(0,0,0,0.45));
    color:#fff;
    padding:8px 10px;
    border-radius:10px;
    font-size:13px;
    pointer-events:none;
    opacity:0;
    transform:translateY(6px);
    transition: opacity .25s, transform .25s;
  }
  .container:hover .card:hover .info{
    opacity:1;
    transform:translateY(0);
  }

  @media (max-width:640px){
    .container{ overflow-x:auto; height:220px; padding-bottom:14px; }
    .card.large{ flex:2.5 }
    .container:hover .card:hover{ flex:3.6 }
  }
</style>
</head>
<body>

  <div class="container">
    <div class="card large">
      <img src="https://picsum.photos/id/1015/1200/800" alt="grande"/>
      <div class="info"><strong>Oreetmaauw</strong> <br> Omuke trughte a outfa</div>
    </div>

    <div class="card small">
      <img src="https://picsum.photos/id/1025/600/900" alt="small1"/>
    </div>

    <div class="card small">
      <img src="https://picsum.photos/id/1035/600/900" alt="small2"/>
    </div>

    <div class="card small">
      <img src="https://picsum.photos/id/1043/600/900" alt="small3"/>
    </div>
  </div>

</body>
</html>
