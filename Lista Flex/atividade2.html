<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Simples</title>
  <style>
    body {
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 300px;
      border: 2px solid rgb(0, 0, 0);
      padding: 20px;
      border-radius: 10px;
      box-sizing: border-box;
      text-align: center;
    }

    .logo {
      font-weight: bold;
      color: #aaa;
      margin-bottom: 60px;
    }

    .line {
      height: 30px;
      background-color: #eee;
      border-radius: 4px;
      margin-bottom: 15px;
    }

    .circle {
      width: 60px;
      height: 60px;
      background-color: #ccc;
      border-radius: 50%;
      margin: 30px auto 15px;
    }

    .button {
      width: 100px;
      height: 30px;
      background-color: #ddd;
      border-radius: 5px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Company Logo</div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="circle"></div>
    <div class="button"></div>
  </div>
</body>
</html>
