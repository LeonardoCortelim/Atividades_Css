<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista de Usuários</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #bfbfbf;
      font-family: Arial, sans-serif;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 300px;
    }
    .user {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .user img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }
    .user-info {
      display: flex;
      flex-direction: column;
    }
    .user-info strong {
      color: #333;
      font-size: 14px;
    }
    .user-info span {
      color: #777;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="user">
      <img src="img/GUSTAVO.jpg" alt="Linda Hart">
      <div class="user-info">
        <strong>Gustavo Theiss</strong>
        <span>525 Belchior </span>
      </div>
    </div>
    <div class="user">
      <img src="img/FOTO JOÃO PEDRO PITZ .jpg" alt="Roger Medina">
      <div class="user-info">
        <strong>João Pedro Pitz</strong>
        <span>543 Blumenau</span>
      </div>
    </div>
    <div class="user">
      <img src="img/foto vinicius.JPG" alt="Dean Sullivan">
      <div class="user-info">
        <strong>Vinicíus Storch</strong>
        <span>643 Blumenau</span>
      </div>
    </div>
    <div class="user">
      <img src="img/VITOR HUGO PRANGE.jpg" alt="Elizabeth Austin">
      <div class="user-info">
        <strong>Vitor Hugo Prange</strong>
        <span>675 Gaspar</span>
      </div>
    </div>
  </div>
</body>
</html>
