<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout com CSS Grid</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      grid-template-columns: 200px 1fr;
      grid-template-rows: 80px 1fr 60px;
      grid-template-areas:
        "header header"
        "nav content"
        "footer footer";
    }
    header {
      grid-area: header;
      background: #e75480;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    nav {
      grid-area: nav;
      background: #d3c78d;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    main {
      grid-area: content;
      background: #f0a96c;
      padding: 20px;
    }
    footer {
      grid-area: footer;
      background: #69b3a2;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>Header</header>
  <nav>Nav</nav>
  <main>Content</main>
  <footer>Footer</footer>
</body>
</html>
