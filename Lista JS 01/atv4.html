<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo de IMC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
      padding: 30px;
    }

    h1 {
      color: #333;
    }

    input {
      margin: 8px;
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }

    button {
      margin-top: 10px;
      padding: 8px 20px;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #resultadoIMC, #classificacao {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    #imgPerfil {
      margin-top: 20px;
      width: 180px;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Calculadora de IMC</h1>

  <label for="nome">Nome:</label>
  <input type="text" id="nome" placeholder="Digite seu nome"><br>

  <label for="peso">Peso (kg):</label>
  <input type="number" id="peso" step="0.1" placeholder="Ex: 70.5"><br>

  <label for="altura">Altura (m):</label>
  <input type="number" id="altura" step="0.01" placeholder="Ex: 1.75"><br>

  <button onclick="calcularIMC()">Calcular</button>

  <p id="resultadoIMC"></p>
  <p id="classificacao"></p>
  <img id="imgPerfil" src="./ImagemObesidade/perfil.jpg" alt="Perfil de Saúde">

  <script>
    function calcularIMC() {
      const nome = document.getElementById("nome").value.trim();
      const peso = parseFloat(document.getElementById("peso").value);
      const altura = parseFloat(document.getElementById("altura").value);
      const resultadoIMC = document.getElementById("resultadoIMC");
      const classificacao = document.getElementById("classificacao");
      const imgPerfil = document.getElementById("imgPerfil");

      if (!nome || isNaN(peso) || isNaN(altura) || altura <= 0) {
        alert("Por favor, preencha todos os campos corretamente!");
        return;
      }

      const imc = peso / (altura * altura);
      resultadoIMC.textContent = `${nome}, seu IMC é: ${imc.toFixed(2)}`;

      let classe = "";
      if (imc < 18.5) {
        classe = "Abaixo do peso";
      } else if (imc < 24.9) {
        classe = "Peso normal";
      } else if (imc < 29.9) {
        classe = "Sobrepeso";
      } else if (imc < 34.9) {
        classe = "Obesidade grau 1";
      } else if (imc < 39.9) {
        classe = "Obesidade grau 2";
      } else {
        classe = "Obesidade grau 3 (mórbida)";
      }

      classificacao.textContent = `Classificação: ${classe}`;

      // Escolher imagem conforme o IMC
      const faixa = Math.floor(imc);
      switch (true) {
        case (faixa < 18):
          imgPerfil.src = "./ImagemObesidade/abaixopeso.png";
          break;
        case (faixa < 25):
          imgPerfil.src = "./ImagemObesidade/normal.png";
          break;
        case (faixa < 30):
          imgPerfil.src = "./ImagemObesidade/sobrepeso.png";
          break;
        case (faixa < 35):
          imgPerfil.src = "./ImagemObesidade/obesidade1.png";
          break;
        case (faixa < 40):
          imgPerfil.src = "./ImagemObesidade/obesidade2.png";
          break;
        default:
          imgPerfil.src = "./ImagemObesidade/obesidade3.png";
          break;
      }
    }
  </script>
</body>
</html>
